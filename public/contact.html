<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/freelance.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Contact</title>
</head>
<body>
<!--About Header-->
<header id="header__inner">
  <div class="container">
    <nav class="main-nav">
      <img src="../public/img/logo.png" alt="" class="main-nav__logo">
      <ul class="main-nav__items">
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="about.html" class="active">Hakkımda</a></li>
        <li><a href="projects.html">Projelerim</a></li>
        <li><a href="contact.html">İletişim</a></li>
      </ul>
    </nav>
  </div>
</header>
<!--section-a-->
<section id="contact__a" class=" text-center py-2">
  <div class="container">
    <h2 class="section-title">İletişim Kur</h2>
    <div class="border-bottom"></div>
    <p class="lead">Lorem ipsum dolor sit amet.</p>
    <form>
      <div class="row-1">
        <div class="form-fields">
          <input type="text" class="name input" name="fullname" id="fullname"
                 placeholder="Name">
          <input type="text" class="surname input" name="surname" id="surname"
                 placeholder="Surname">
        </div>
      </div>
      <div class="row-2">
        <div class="form-fields">
          <input type="email" class="email input" name="email" id="email" placeholder="Email">
          <input type="number" class="phone input" name="phone" id="phone" placeholder="Phone">
        </div>
      </div>
      <div class="row-3">
        <div class="form-fields">
          <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
        </div>
      </div>
      <div class="row-4">
        <div class="form-fields">
          <button type="submit" class="btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</section>
<!--section-b-->
<seciton id="contact__b" class="text-center py-2 ">
  <div class="my-contact bg-primary">
    <div>
      <ul>
        <li><i class="fa-solid fa-envelope fa-2x"></i></li>
        <li class="title">Email</li>
        <li class="number">mail@mail.com</li>
      </ul>
    </div>
    <div>
      <ul>
        <li><i class="fas fa-phone fa-2x"></i></li>
        <li class="title">Phone</li>
        <li class="number">(555)555 55 55</li>
      </ul>
    </div>
    <div>
      <ul>
        <li><i class="fa-solid fa-address-card fa-2x"></i></li>
        <li class="title">Address</li>
        <li class="number">İstanbul,Turkey</li>
      </ul>
    </div>
  </div>
</seciton>

<footer id="main-footer">
  <div class="footer-content container">
    <p>Copyright &copy; 2025. All Rright Reserved</p>
    <div class="social">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </div>
</footer>
</body>
</html>
